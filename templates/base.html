<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Docker Registry UI</title>
        <link rel="stylesheet" type="text/css" href="{{ basePath }}/static/datatables.min.css"/>
        <script type="text/javascript" src="{{ basePath }}/static/datatables.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#refreshCache').on('click', function (e) {
                    window.location = window.location.pathname + "?useCache=false";
                });
                $('#garbageCollect').on('click', function (e) {
                    window.location = "{{ basePath }}/garbageCollect";
                });
            });
        </script>
        {{yield head()}}
    </head>
    <body>
        <div class="container">
            <div style="float: left">
                <h2><a href="{{ basePath }}/" style="text-decoration: none">Docker Registry UI</a></h2>
            </div>
            <div style="float: right">
                <h5><a href="{{ basePath }}/events">Event Log</a></h5>
                <h5><a href="#" id="refreshCache">Refresh Cache</a></h5>
                <h5><a href="#" id="garbageCollect">Garbage Collect</a></h5>
            </div>
            <div style="clear: both"></div>

            {{yield body()}}

            <div style="padding: 10px 0; margin-bottom: 20px">
                <div style="text-align: center; color:darkgrey">
                    Docker Registry UI v{{version}} &copy; 2017-2018 <a href="https://goquiq.com">Quiq Inc.</a>
                </div>
            </div>
        </div>
    </body>
</html>
